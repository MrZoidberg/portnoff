<!DOCTYPE html>
<html lang="en">
<head>
    <!-- page head section with css files insertion begin -->
    //= template/head.html
    <!-- page head section with css files insertion end -->
</head>
<body class="page-template page-template-template-portfolio-gallery page-template-template-portfolio-gallery-php page page-id-81 fixed-header no-slider icons-style-light large-header parallax-header">
    <div id="main-container">
        <div class="page-wrapper">
            <div class="header-wrapper" style="background-color: rgb(4, 94, 110); padding-top: 84px;">
                <div class="full-bg-image" style="background-image:url(http://pexetothemes.com/demos/story_wp/wp-content/uploads/2014/05/skyline-blue.jpg); opacity:0.1; filter: alpha(opacity=10);"></div>
                <!-- header menu begin -->
                //= template/header.html
                <!-- header menu end -->
                <!-- inner page title begin -->
                <div class="page-title-wrapper">
                    <div class="page-title">
                        <div class="content-boxed">
                            <h1>Портфолио</h1>
                            <span class="page-subtitle">sharp modern clear</span>
                        </div>
                    </div>
                </div>
                <!-- inner page title end -->
            </div>
            <!-- main content begin -->
            <div id="content-container" class=" layout-full">
                <div id="full-width" class="content">
                    <!-- above gallery navigation bar begin -->
                    <div class="pg-navigation">
                        <div class="pg-nav-wrapper content-boxed">
                            <div class="pg-cat-filter">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                    <!-- above gallery navigation bar end -->
                    <div class="content-boxed" id="block-change">
                        <!-- portfolio gallery begin -->
                        <div id="portfolio-gallery" class="pg-spacing pg-effect-icon pg-effect-zoom pg-effect-overlay">
                            <div class="pg-items-wrapper">
                                <div class="pg-items">
                                    <div class="pg-page-wrapper">

                                        <!-- portfolio dynamic content begin -->
                                        <div v-for="item in items" class="pg-item" :data-defwidth="item.dataDefWidth" :data-type="item.dataType" :data-itemid="item.dataItemId">
                                            <a :href="item.href" :title="item.linkTitle">
                                                <div class="pg-img-wrapper">
                                                    <span class="icon-circle">
                                                        <span class="pg-icon" :class="item.dataType + '-icon'"></span>
                                                    </span>
                                                    <img :src="item.image" :alt="item.imgAlt" />
                                                </div>
                                                <div class="pg-info">
                                                    <div class="pg-details">
                                                        <h2>{{item.name}} </h2>
                                                        <span class="pg-categories">{{item.category}}</span>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <!-- portfolio dynamic content end -->

                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                        <!-- portfolio gallery end -->
                    </div>
                </div>
                <!-- end main content holder (#content/#full-width) -->
                <div class="clear"></div>
            </div>
            <!-- main content end -->
        </div>
        <!-- footer begin -->
        //= template/footer.html
        <!-- footer end -->
    </div>
    <!-- #main-container end -->

    <!-- section with common javascript files insertion begin -->
    //= template/foot.html
    <script src='js/masonry.js'></script>
    <script src='js/portfolio-gallery.js'></script>
    <script src='js/vue.render.js'></script>
    <script>
        var PEXETO = PEXETO || {};
        PEXETO.ajaxurl = "http://pexetothemes.com/demos/story_wp/wp-admin/admin-ajax.php";
        PEXETO.lightboxOptions = {
            "theme": "pp_default",
            "animation_speed": "normal",
            "overlay_gallery": false,
            "allow_resize": true
        };
        PEXETO.disableRightClick = false;
        PEXETO.stickyHeader = true;
        jQuery(document).ready(function ($) {
            PEXETO.init.initSite();
            PEXETO.woocommerce.init(true);
            vueRender.genView("#block-change", "/json/portfolio.json", function () {
                $("#portfolio-gallery").pexetoGallery({
                    "itemsPerPage": "9",
                    "ajaxUrl": "http:\/\/pexetothemes.com\/demos\/story_wp\/wp-admin\/admin-ajax.php",
                    "currentPage": 1,
                    "imgheight": "240",
                    "columns": 3,
                    "filterCats": ["5", "6", "7", "8"],
                    "filterType": "include",
                    "parentSel": "#full-width",
                    "currentCat": "-1",
                    "pageUrl": "http:\/\/pexetothemes.com\/demos\/story_wp\/gallery\/",
                    "currentClass": "current",
                    "itemsMap": [1556, 106, 122, 116, 1999, 87, 121, 78],
                    "orderby": "menu_order",
                    "order": "ASC",
                    "enableAJAX": true,
                    "categoryFilter": true,
                    "masonry": false,
                    "relatedLightbox": false
                });
                $(".pexeto-contact-form").each(function () {
                    $(this).pexetoContactForm({
                        "wrongCaptchaText": "Failed to verify that you are not a robot. Please check the checkbox below.",
                        "failText": "An error occurred. Message not sent.",
                        "validationErrorText": "Please complete all the fields correctly",
                        "messageSentText": "Message sent",
                        "captcha": true
                    });
                });
            });
        });
    </script>
    <!-- section with common javascript files insertion end -->
</body>
</html>
